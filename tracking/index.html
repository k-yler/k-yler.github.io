<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tracking</title>
  </head>
  <body>
    
    <div class="container">
      <div class="header">
        <h3>Статистика лучшего канала <br> <a target="blanck" href="https://www.youtube.com/channel/UC_dHXyDZ5sEhxEGb8oAD_Xw">Винник Переводит</a> </h3>
      </div>
      <div class="wrapper">
        <div class="piva">
          <img src="img/glass.png" alt="">
          <div class="count text-subscriber">10</div>
          <div class="piva-img"></div>
          <div class="subscriberCount"></div>
          <div class="title">Подписчики</div>
        </div>

        <div class="piva">
          <img src="img/glass.png" alt="">
          <div class="count text-view">10</div>
          <div class="piva-img"></div>
          <div class="viewCount"></div>
          <div class="title">Посмотры</div>
        </div>
      </div>
    </div>

    <script src="lib.js"></script>
  </body>
</html>
